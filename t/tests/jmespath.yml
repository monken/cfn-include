jmespath:
  - name: recurse in query
    template:
      Fn::Map:
        - [foo]
        - var
        - plain:
            Fn::Include:
              location: includes/complex.json
              query: foo
          useVar:
            Fn::Include:
              location: includes/complex.json
              query: ${var}
          useFn:
            Fn::Include:
              location: includes/complex.json
              query: !LowerCamelCase ${var}
    output:
      - plain: bar
        useVar: bar
        useFn: bar

  - name: "doEnv: complex include literal value with query"
    only: true
    template:
      foo:
        Fn::Include:
          location: includes/complex.json
          query: "blub[2]"
    doEnv:
      SOME_KEY: testKey
      SOME_VAL: testVal
    output:
      foo:
        testKey: testVal
